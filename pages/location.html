<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta data -->
    <%- include('./layout/meta'); -%>
    <title>門市據點</title>
  </head>
  <body>
    <!-- header -->
    <%- include('./layout/header'); -%>
    <!-- main section : location -->
    <div class="container">
      <!-- 門市據點 -->
      <h2
        class="title-header ps-16 mt-40 mt-lg-96 border-left border-primary fs-24 fs-lg-48 mb-24 mb-lg-32"
      >
        門市據點
      </h2>
      <!-- 選擇分店 -->
      <div
        class="location-select d-flex align-items-center mb-24 mb-lg-40 pointer"
      >
        <label class="fs-lg-24 me-8 me-lg-16 w-20 w-lg-auto" for="shop"
          >選擇分店</label
        >
        <select
          id="shop"
          class="border border-gray border-hover py-6 ps-12 pe-20 w-80 w-lg-auto fs-18 text-gray"
        >
          <option value="台北中山旗艦店" selected>台北中山旗艦店</option>
          <!-- <span class="material-symbols-outlined text-gray">
            keyboard_arrow_down
          </span> -->
        </select>
      </div>
      <!-- d-lg-flex -->
      <div class="d-lg-flex mb-lg-80">
        <!-- 中山旗艦店 -->
        <div class="w-lg-5-12 mb-24 mb-lg-0 me-lg-24 d-md-flex d-lg-block">
          <img
            class="w-md-50 w-lg-100 me-md-24 me-lg-0"
            src="https://github.com/hexschool/2022-web-layout-training/blob/main/week3-4/store-1.png?raw=true"
            alt="一間深色系店家的市內裝潢。"
          />
          <div class="w-md-50 w-md-100 d-md-flex flex-md-column d-lg-block">
            <p class="border border-gray ps-24 py-6 py-md-12 fs-24">
              台北中山旗艦店
            </p>
            <ul class="py-16 px-24 border border-gray">
              <li class="d-flex align-item-center mb-8">
                <span class="material-symbols-outlined me-8"> call </span>
                <div class="d-flex fs-20">
                  <span>電話：</span>
                  <a href="tel:+(02)000-1234">(02)000-1234</a>
                </div>
              </li>
              <li class="d-flex align-item-center mb-8">
                <span class="material-symbols-outlined me-8"> schedule </span>
                <span class="fs-20">營業時間：10:00-21:00</span>
              </li>
              <li class="d-flex align-item-center">
                <span class="material-symbols-outlined me-8"> location_on</span>
                <span class="fs-20">地址：台北市中山區南京東路25巷2-1號</span>
              </li>
            </ul>
          </div>
        </div>
        <!-- 地圖 -->
        <img
          class="w-lg-7-12 mb-64 mb-lg-0"
          src="../assets/images/map.png"
          alt="google地圖呈現台北中山旗艦店地圖位置。"
        />
      </div>
    </div>
    <!-- footer -->
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
